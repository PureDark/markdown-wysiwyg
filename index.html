<!DOCTYPE html>
<html>
<head>
  <title>Markdown Editor</title>
  <meta charset="utf-8" />
  <script src="js/markdown-it.js"></script>
  <script src="js/markdown-it-footnote.js"></script>
  <script src="js/jquery-1.9.1.min.js"></script>
  <link rel="stylesheet" href="css/base16-light.css">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="out" contenteditable="plaintext-only">
        <div class="markdown-item title" contenteditable="false">
            <h1 contenteditable="plaintext-only"><br></h1>
            <h1 contenteditable="false" class="placeholder">标题（可选）</h1>
        </div>
        
        <div class="markdown-item">
            <p>aabb <a href="http://www.bilibili.com/">aabbcc</a></p>
        </div>
        
        <div class="markdown-item">
            <ol>
                <li>aaa</li>
            </ol>
        </div>
    
    </div>
    <div class="CommandMenu" role="listbox" style="display: none;">
        <div class="CommandEntry CommandEntry--focused" role="option">
            <span class="CommandEntry-visual"><span class="HeadingOneCommandIcon"></span></span>
            <span class="CommandEntry-text">H1</span>
            <span class="CommandEntry-shortcut">h1</span>
        </div>
        <div class="CommandEntry" role="option">
            <span class="CommandEntry-visual"><span class="HeadingTwoCommandIcon"></span></span>
            <span class="CommandEntry-text">H2</span>
            <span class="CommandEntry-shortcut">h2</span>
        </div>
        <div class="CommandEntry" role="option">
            <span class="CommandEntry-visual"><span class="HeadingThreeCommandIcon"></span></span>
            <span class="CommandEntry-text">H3</span>
            <span class="CommandEntry-shortcut">h3</span>
        </div>
        <div class="CommandEntry" role="option">
            <span class="CommandEntry-visual"><span class="BlockQuoteCommandIcon"></span></span>
            <span class="CommandEntry-text">引用</span>
            <span class="CommandEntry-shortcut">blockquote</span>
        </div>
        <div class="CommandEntry" role="option">
            <span class="CommandEntry-visual"><span class="BulletedListCommandIcon"></span></span>
            <span class="CommandEntry-text">无序列表</span>
            <span class="CommandEntry-shortcut">ul</span>
        </div>
        <div class="CommandEntry" role="option">
            <span class="CommandEntry-visual"><span class="NumberedListCommandIcon"></span></span>
            <span class="CommandEntry-text">有序列表</span>
            <span class="CommandEntry-shortcut">ol</span>
        </div>
        <div class="CommandEntry" role="option">
            <span class="CommandEntry-visual"><span class="LinkCommandIcon"></span></span>
            <span class="CommandEntry-text">链接</span>
            <span class="CommandEntry-shortcut">link</span>
        </div>
        <div class="CommandEntry" role="option">
            <span class="CommandEntry-visual"><span class="ImageCommandIcon"></span></span>
            <span class="CommandEntry-text">图片</span>
            <span class="CommandEntry-shortcut">image</span>
        </div>
    </div>
    <div class="EmbedEditor EmbedEditor--visible" style="display:none;">
        <input class="EmbedEditor-input" placeholder="文本（可选）" name="text" style="width: 80px">
        <input class="EmbedEditor-input" placeholder="链接地址" name="link">
        <button class="EmbedEditor-submit" type="submit">OK</button>
    </div>
    <div id="menu">
        <span>Save As</span>
        <div id="saveas-markdown">
          <svg height="64" width="64" xmlns="http://www.w3.org/2000/svg">
            <g transform="scale(0.0625)">
              <path d="M950.154 192H73.846C33.127 192 0 225.12699999999995 0 265.846v492.308C0 798.875 33.127 832 73.846 832h876.308c40.721 0 73.846-33.125 73.846-73.846V265.846C1024 225.12699999999995 990.875 192 950.154 192zM576 703.875L448 704V512l-96 123.077L256 512v192H128V320h128l96 128 96-128 128-0.125V703.875zM767.091 735.875L608 512h96V320h128v192h96L767.091 735.875z" />
            </g>
          </svg>
        
          <span>Markdown</span>
        </div>
        <div id="saveas-html">
          <svg height="64" width="64" xmlns="http://www.w3.org/2000/svg">
            <g transform="scale(0.0625) translate(64,0)">
              <path d="M608 192l-96 96 224 224L512 736l96 96 288-320L608 192zM288 192L0 512l288 320 96-96L160 512l224-224L288 192z" />
            </g>
          </svg>
        
          <span>HTML</span>
        </div>
        <a id="close-menu">&times;</a>
    </div>
  <script src="js/index.js"></script>
</body>
</html>
